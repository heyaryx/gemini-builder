<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laxSim - Gemini AI App Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "marked": "https://cdn.jsdelivr.net/npm/marked@9.1.0/lib/marked.esm.js"
        }
    }
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z"/>
                </svg>
                <h1>laxSim</h1>
            </div>
            <div class="subtitle">Gemini AI App Builder</div>
            <div class="settings-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                </svg>
            </div>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="project-section">
                    <h2>Projects</h2>
                    <button id="new-project-btn" class="primary-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        New Project
                    </button>
                    <div class="project-list">
                        <!-- Projects will be populated here -->
                    </div>
                </div>
                <div class="files-section">
                    <h2>Files</h2>
                    <button id="new-file-btn" class="secondary-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M8,12V14H16V12H8M8,16V18H13V16H8Z" />
                        </svg>
                        New File
                    </button>
                    <div class="file-list">
                        <!-- Files will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="content-area">
                <div class="prompt-section">
                    <div class="prompt-header">
                        <h2>AI Prompt</h2>
                        <div class="prompt-controls">
                            <button id="clear-prompt-btn" class="icon-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="prompt-input" placeholder="Describe what you want to build (e.g. 'Create a to-do list app with local storage')"></textarea>
                    <button id="generate-btn" class="primary-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        Generate
                    </button>
                </div>
                
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="editor">Editor</button>
                        <button class="tab-btn" data-tab="preview">Preview</button>
                        <button class="tab-btn" data-tab="combined">Split View</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="editor-pane">
                            <div class="editor-container">
                                <div class="file-tabs">
                                    <!-- File tabs will go here -->
                                </div>
                                <div class="code-editor" id="code-editor">
                                    <!-- Monaco editor will be mounted here -->
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="preview-pane">
                            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-forms allow-same-origin" title="Preview"></iframe>
                        </div>
                        <div class="tab-pane" id="combined-pane">
                            <div class="split-view">
                                <div class="editor-container split">
                                    <div class="file-tabs">
                                        <!-- File tabs will go here (copy) -->
                                    </div>
                                    <div class="code-editor" id="code-editor-split">
                                        <!-- Monaco editor (split view) will be mounted here -->
                                    </div>
                                </div>
                                <div class="preview-container split">
                                    <iframe id="preview-frame-split" sandbox="allow-scripts allow-modals allow-forms allow-same-origin" title="Preview"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="status-bar">
            <div class="status-message">Ready</div>
            <div class="api-status">API: <span class="api-indicator disconnected">Disconnected</span></div>
        </div>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="api-key-modal">
        <div class="modal-content">
            <h2>Gemini API Key Setup</h2>
            <p>To use laxSim, you need to provide your Gemini API key.</p>
            <p class="info-text">You can get a free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.</p>
            
            <div class="form-group">
                <label for="api-key-input">API Key:</label>
                <input type="password" id="api-key-input" placeholder="Enter your Gemini API key">
            </div>
            
            <div class="modal-actions">
                <button id="save-api-key" class="primary-btn">Save API Key</button>
                <button id="cancel-api-key" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <div class="form-group">
                <label for="project-name-input">Project Name:</label>
                <input type="text" id="project-name-input" placeholder="My Awesome Project">
            </div>
            <div class="form-group">
                <label for="project-template">Project Template:</label>
                <select id="project-template">
                    <option value="blank">Blank Project</option>
                    <option value="html-css-js">Basic HTML/CSS/JS</option>
                    <option value="web-app">Web App Starter</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="create-project" class="primary-btn">Create</button>
                <button id="cancel-project" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <h2>Create New File</h2>
            <div class="form-group">
                <label for="file-name-input">File Name:</label>
                <input type="text" id="file-name-input" placeholder="example.js">
            </div>
            <div class="form-group">
                <label for="file-type">File Type:</label>
                <select id="file-type">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="json">JSON</option>
                    <option value="md">Markdown</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="create-file" class="primary-btn">Create</button>
                <button id="cancel-file" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
